<div class="p-4">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-semibold">Group Members</h2>
    <button pButton label="Add Member" icon="pi pi-user-plus"
            class="p-button-primary" (click)="openAddMemberDialog()"></button>
  </div>

  <p-table [value]="members" [tableStyle]="{'min-width': '50rem'}"
           styleClass="p-datatable-sm" [paginator]="members.length > 10"
           [rows]="10" [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Member</th>
        <th>Email</th>
        <th>Balance</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-member>
      <tr>
        <td>
          <div class="flex items-center gap-2">
            <p-avatar [image]="member.avatar" size="normal"></p-avatar>
            <span>{{ member.name }}</span>
          </div>
        </td>
        <td>{{ member.email }}</td>
        <td>
          <span [ngClass]="{'text-green-600': member.balance > 0,
                           'text-red-600': member.balance < 0,
                           'text-gray-600': member.balance === 0}">
            <span *ngIf="member.balance > 0">Owes you</span>
            <span *ngIf="member.balance < 0">You owe</span>
            <span *ngIf="member.balance === 0">Settled</span>
            <span *ngIf="member.balance !== 0"> {{ member.balance | currency }}</span>
          </span>
        </td>
        <td>
          <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger p-button-text"
                  pTooltip="Remove from group" (click)="removeMember(member.id)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4" class="text-center p-4">
          <div class="text-gray-500">No members found</div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Add Member Dialog -->
  <p-dialog [(visible)]="showAddMemberDialog" [style]="{width: '450px'}"
            header="Add Member" [modal]="true" styleClass="p-fluid">
    <div class="field mb-4">
      <label for="email" class="block mb-2">Email Address</label>
      <input type="email" pInputText id="email" [(ngModel)]="newMemberEmail"
             placeholder="Enter email address" required />
      <small class="text-gray-500">We'll send an invitation to join this group</small>
    </div>
    <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times"
              class="p-button-text" (click)="showAddMemberDialog = false"></button>
      <button pButton pRipple label="Add" icon="pi pi-check"
              class="p-button-text" (click)="addMember()"></button>
    </ng-template>
  </p-dialog>
</div>
