<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="/">
        <div class="w-16 h-16">
            <img src="assets/demo/logo.svg" alt="W"/>
        </div>
        <span style="position: relative; right: 17px;">ARIKAN</span>
    </a>

    <div class="layout-topbar-navigation">
        <div class="navigation-container">
            <div routerLink="dashboard" (click)="setActiveTab('dashboard')" class="nav-item flex flex-row gap-3" [ngClass]="{
                    'bg-[var(--surface-hover)]': isActiveTab('dashboard')
                }">
                <i class="pi pi-objects-column"></i>
                <div>
                    <span class="nav-text">Dashboard</span>
                    <span class="nav-text-mobile">Home</span>
                </div>
            </div>
            <div routerLink="groups" (click)="setActiveTab('groups')" class="nav-item flex flex-row gap-3" [ngClass]="{
                    'bg-[var(--surface-hover)]': isActiveTab('groups')
                }">
                <i class="pi pi-users"></i>
                <span class="nav-text">Groups</span>
            </div>
            <button type="button" (click)="setActiveTab('friends')" class="nav-item flex flex-row gap-3" [ngClass]="{
                    'bg-[var(--surface-hover)]': isActiveTab('friends')
                }">
                <i class="pi pi-face-smile"></i>
                <span class="nav-text">Friends</span>
            </button>
        </div>
    </div>

    <div class="layout-topbar-actions">
        <div class="layout-config-menu">
            <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
                <i [ngClass]="{ 'pi ': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"></i>
            </button>
        </div>

        <div class="layout-topbar-menu hidden lg:block">
            <div class="layout-topbar-menu-content">
                <button type="button" class="layout-topbar-action">
                    <i class="pi pi-user"></i>
                    <span>Profile</span>
                </button>
                <button type="button" class="layout-topbar-action" (click)="authService.logout()">
                    <i class="pi pi-sign-out"></i>
                    <span>Sign Out</span>
                </button>
            </div>
        </div>
    </div>
</div>
