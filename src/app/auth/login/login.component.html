<div class="flex items-center justify-center h-screen">
  <div class="absolute right-10 top-10">
    <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
      <i class="pi" [class.pi-moon]="layoutService.isDarkTheme()" [class.pi-sun]="!layoutService.isDarkTheme()"></i>
    </button>
  </div>

  <p-card class="w-full max-w-md">
    <ng-template pTemplate="header">
      <h2 class="text-xl font-semibold text-center py-4">Login</h2>
    </ng-template>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          class="w-full"
          placeholder="you@example.com"
          [class.p-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <small
          *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          class="p-error block mt-1"
        >
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
        </small>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          placeholder="••••••••"
          [class.p-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <small
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="p-error block mt-1"
        >
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
        </small>
      </div>

      <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage"></p-message>
      <div>
      <p-button
        type="submit"
        label="Login"
        [loading]="loading"
        styleClass="w-full"
        [disabled]="loginForm.invalid || loading"
      ></p-button>
      </div>
      <div>
        <div class="mt-7 flex flex-col">
          <button
                  class="inline-flex h-10 w-full items-center justify-center gap-2 rounded border border-slate-300 p-2 text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                  (click)="loginWithGoogle()"
                  [disabled]="loading">
              <img
                      *ngIf="!loading"
                      src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"
                      class="h-[18px] w-[18px] ">
              <i *ngIf="loading" class="pi pi-spin pi-spinner h-[18px] w-[18px]"></i>
              <span *ngIf="!loading">Continue with Google</span>
              <span *ngIf="loading">Signing in...</span>
          </button>
      </div>
      </div>

      <div class="text-center pt-2 text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/auth/register" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
          Register here
        </a>
      </div>
    </form>
  </p-card>
</div>
