<div class="flex items-center justify-center h-screen">
  <div class="absolute right-10 top-10">
    <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
      <i [ngClass]="{ 'pi': true, 'pi-moon': layoutService.isDarkTheme(), 'pi-sun': !layoutService.isDarkTheme() }"></i>
    </button>
  </div>
  <p-card class="w-full max-w-md">
    <ng-template pTemplate="header">
      <h2 class="text-xl font-semibold text-center py-4">Register</h2>
    </ng-template>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="space-y-6">
      <!-- Full Name -->
      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input
          id="fullName"
          type="text"
          pInputText
          formControlName="fullName"
          class="w-full"
          placeholder="Your Name"
          [ngClass]="{'p-invalid': registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched}"
        />
        <small
          *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched"
          class="p-error block mt-1"
        >
          Full name is required.
        </small>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          type="email"
          pInputText
          formControlName="email"
          class="w-full"
          placeholder="you@example.com"
          [ngClass]="{'p-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
        />
        <small
          *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)"
          class="p-error block mt-1"
        >
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address.</span>
        </small>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          id="password"
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          placeholder="••••••••"
          [ngClass]="{'p-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
        />
        <small
          *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)"
          class="p-error block mt-1"
        >
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Minimum 6 characters.</span>
        </small>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input
          id="confirmPassword"
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
          placeholder="••••••••"
          [ngClass]="{
            'p-invalid':
              registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched ||
              registerForm.hasError('passwordMismatch')
          }"
        />
        <small
          *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('passwordMismatch')"
          class="p-error block mt-1"
        >
          Passwords do not match.
        </small>
      </div>

      <!-- Error Message -->
      <p-message *ngIf="errorMessage" severity="error" [text]="errorMessage"></p-message>

      <!-- Submit -->
      <div>
        <p-button
          type="submit"
          label="Register"
          [loading]="loading"
          styleClass="w-full"
          [disabled]="registerForm.invalid || loading"
        ></p-button>
      </div>

      <!-- Google Auth -->
      <div>
        <div class="mt-7 flex flex-col">
          <button
            class="inline-flex h-10 w-full items-center justify-center gap-2 rounded border border-slate-300 p-2 text-sm font-medium"
            (click)="registerWithGoogle()"
          >
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              alt="Google"
              class="h-[18px] w-[18px]"
            />
            Continue with Google
          </button>
        </div>
      </div>

      <!-- Login Redirect -->
      <div class="text-center pt-2 text-sm text-gray-600">
        Already have an account?
        <a routerLink="/auth/login" class="font-medium text-blue-600 hover:text-blue-500 hover:underline">
          Login here
        </a>
      </div>
    </form>
  </p-card>
</div>
